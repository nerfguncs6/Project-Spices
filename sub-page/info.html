<!DOCTYPE html>
<html lang="en">

<head>
  <script src="../src/jquery-3.6.3.min.js"></script>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <script src="../src/angular.min.js"></script>
  <script src="../src/angular-route.js"></script>
  <link rel="stylesheet" href="../src/swiper-bundle.min.css" />
  <script src="../src/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="../src/bootstrap.min.css" />
  <link rel="stylesheet" href="../src/bootstrap-icons-1.10.3/bootstrap-icons.css" />
  <script src="../js/lmao.js"></script>
  <link rel="stylesheet" href="../css/style.css" />
  <title>FLAVORS Organic Products and Spices</title>
</head>

<body data-ng-app="myApp" data-ng-controller="myCtrl">
  <div class="">
    <div class="contact-form-wrapper d-flex justify-content-center">
      <form class="form-group">
        <h3>Please fill out all information to make an appointment.</h3>
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" class="form-control" id="first_name" placeholder="First Name" required autofocus
            autocomplete="on" />
          <span class="help-block"></span>
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" class="form-control" id="last_name" placeholder="Last Name" required autofocus
            autocomplete="on" />
          <span class="help-block"></span>
        </div>
        <div class="form-group">
          <label for="email_address">Email Address</label>
          <input type="email" class="form-control" id="email_addr" name="input" ng-model="emailid"
            placeholder="Email address" required />
          <span class="error" ng-show="myForm.input. $error.email" style="color: red; font-size: 12px">
            *Not a valid email!</span>
        </div>
        <div class="form-group">
          <label for="phone_number">Phone Number</label>
          <input type="phone" class="form-control" ng-minlength="10" ng-maxlength="10" id="inputPhone" name="phone"
            placeholder="Phone number must contain 10 digits" ng-model="user.phone" ng-required="true" />
          <span class="help-block" ng-show="registration.phone.$error.required || 
                           registration.phone.$error.number">
            Valid phone number is required
          </span>
          <span class="help-block" ng-show="((registration.phone.$error.minlength ||
                           registration.phone.$error.maxlength) && 
                           registration.phone.$dirty) ">
            phone number should be 10 digits
          </span>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" class="form-control" id="dob" />
          <span class="help-block"></span>
        </div>
    </div>
    <!-- Invisible char-->ㅤ
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">City/Province</span>
      </div>
      <input type="text" value="Thủ Đức" class="form-control" />
      <input type="text" placeholder="Distict 1" class="form-control" />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" placeholder="1234 Kha Vạn Cân" />
      <span class="help-block"></span>
    </div>
    <div class="form-group">
      <label for="date">Appointment Date</label>
      <input type="date" class="form-control" id="date" data-date-format="dd-M-yyyy" min="01-3-2023" />
      <span class="help-block"></span>
    </div>
    <div class="form-group">
      <label for="time">Appointment Time</label>
      <input type="number" class="form-control" id="time" value="6" placeholder="Between 6 to 18" min="6" max="18"
        required />
      <span class="help-block"></span>
    </div>
    <!-- Invisible char-->ㅤ
    <div class="form-group row">
      <div class="form-check col-2">Gender</div>
      <div class="form-check col-3">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
        <label class="form-check-label" for="flexRadioDefault1">
          Male
        </label>
      </div>
      <div class="form-check col-3">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" />
        <label class="form-check-label" for="flexRadioDefault2">
          Female
        </label>
      </div>
    </div>
    <div class="form-group row">
      <div class="form-check col-2">Store</div>
      <div class="form-check col-3">
        <input class="form-check-input" type="radio" name="flexRadio" id="flexRadio1" />
        <label class="form-check-label" for="flexRadio3">
          Ho Chi Minh
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="message1">Address</label>
      <textarea id="message1" class="form-control rounded border-white mb-3 form-text-area" rows="5" cols="30"
        placeholder="Message"></textarea>
      <span class="help-block"></span>
    </div>
    <div class="form-group text-center">
      <label for="the-terms"><b>I am Sure</b></label>
      <input type="checkbox" id="the-terms" />
    </div>
    <div class="d-grid">
      <button class="btn btn-lg btn-primary btn-block" id="submitBtn" type="submit" disabled="disabled" onclick="ap()">
        Book an appointment
      </button>
    </div>
    </form>
  </div>
  <hr />

  </div>
  <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
