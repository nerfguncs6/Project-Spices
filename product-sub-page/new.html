<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../src/jquery-3.6.3.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="../src/angular.min.js"></script>
    <script src="../src/angular-route.js"></script>
    <link rel="stylesheet" href="../src/swiper-bundle.min.css" />
    <script src="../src/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="../src/bootstrap.min.css" />
    <link rel="stylesheet" href="../src/bootstrap-icons-1.10.3/bootstrap-icons.css" />
    <script src="../js/lmao.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>FLAVORS Organic Products and Spices</title>
</head>

<body data-ng-app="myApp" data-ng-controller="myCtrl">

    <section>
        <div class="boss">
            <div class="input-group" style="width: 40rem">
                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                    aria-describedby="search-addon" data-ng-model="letter" />
            </div>

            <div class="input-group" style="width: 20rem">
                <span class="input-group-text">Min</span>
                <input type="number" id="form1" class="form-control form-icon-trailing" min="0" max="250" step="30"
                    data-ng-model="min" />
                <span class="input-group-text">$</span>
            </div>

            <div class="input-group" style="width: 20rem;">
                <span class="input-group-text">Max</span>
                <input type="number" id="form2" class="form-control form-icon-trailing" min="0" max="250" step="30"
                    data-ng-model="max" />
                <span class="input-group-text">$</span>
            </div>

        </div>
        <div class="boss">
            <new-product-card data-ng-repeat="new in news| myFilter:min:max |filter:letter"></new-product-card>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    </script>
    <!-- set item Modal -->
    <div data-ng-repeat="new in news" class="modal fade" id={{new.id.slice(1)}} data-bs-keyboard="false" tabindex="-1"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="width: 800px; margin-left: -200px; height: 650px;">
                <div class="modal-header">
                    <h5 class="modal-title">
                        {{new.name}}
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <ul>
                    <li style="display: inline-flex;">
                        <div class="modal-face" style="width: 400px;">
                            <div class="swiper">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <img class="card-img-top" src={{new.link2}} style="height: 500px;" />
                                    </div>
                                    <div class="swiper-slide">
                                        <img class="card-img-top" src={{new.link3}} style="height: 500px;"/>
                                    </div>
                                    <div class="swiper-slide">
                                        <img class="card-img-top" src={{new.link1}} style="height: 500px;"/>
                                    </div>
                                    ...
                                </div>
                                <hr>
                            <p class="fw-bolder font-monospace" style="font-size: 30px;">${{new.price}}.00</p>
                                <div class="swiper-pagination"></div>
                                <div class="swiper-button-prev"></div>
                                <div class="swiper-button-next"></div>
                                <div class="swiper-scrollbar"></div>
                            </div>
                            <script>

                                var swiper = new Swiper(".swiper", {
                                    // Optional parameters
                                    direction: "horizontal",
                                    rewind: true,
                                    navigation: {
                                        nextEl: ".swiper-button-next",
                                        prevEl: ".swiper-button-prev",
                                    },
                                    scrollbar: {
                                        el: ".swiper-scrollbar",
                                    },
                                });
                            </script>
                        </div>
                        <div>

                            <p>{{new.description}} </p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
